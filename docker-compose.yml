version: '3.8'

services:
  esewa-mcp-server:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - ESEWA_ENVIRONMENT=${ESEWA_ENVIRONMENT:-sandbox}
      - ESEWA_MERCHANT_CODE=${ESEWA_MERCHANT_CODE:-}
      - ESEWA_SECRET_KEY=${ESEWA_SECRET_KEY:-}
      - SESSION_SECRET=${SESSION_SECRET:-your-secret-key-change-in-production}
      - CORS_ORIGIN=${CORS_ORIGIN:-*}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "const http = require('http'); http.get('http://localhost:3000/', (res) => { process.exit(res.statusCode === 200 ? 0 : 1); }).on('error', () => process.exit(1));"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - esewa-network

  # Optional: Add nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - esewa-mcp-server
    restart: unless-stopped
    networks:
      - esewa-network
    profiles:
      - production

networks:
  esewa-network:
    driver: bridge